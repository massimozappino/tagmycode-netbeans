OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    Provides the support for <a href="http://tagmycode.com">TagMyCode</a>.\
    <br/>\nThis plugin allows you to create your own snippets.\
    <br/>\n<br/>\nFeatures:<br/>\n* Create Snippets: you can save your code snippets including description, language, and tags<br/>\n* Search Snippets: you can search your saved snippets and insert them directly into the document<br/>\n<br/>\nCHANGELOG:<br/>\n<br/>\n1.1.3 (released 2015-12-18)<br/>\n* Fix for NetBeans 8.1<br/>\n<br/>\n1.1.2 (released 2014-10-03)<br/>\n* Switched authentication from OAuth 1.0a to OAuth 2<br/>\n* Console write also snippet title when new snippet is created (thanks to bejoy)<br/>\n<br/>\n1.1 (released 2014-08-19)<br/>\n* Added "Search snippets" feature<br/>\n* Fixed some minor bugs<br/>\n<br/>\n1.0 (released 2014-04-14)<br/>\n* First release with feature "Create snippet"<br/>
OpenIDE-Module-Name=TagMyCode
OpenIDE-Module-Short-Description=Plugin for TagMyCode
