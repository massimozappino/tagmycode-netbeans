OpenIDE-Module-Long-Description=\
    Provides the support for TagMyCode.\n\
    This plugin allows you to create your own snippets.\n\
    Features:\n* Create Snippets: you can save your code snippets including description, language, and tags.\n* Search Snippets: you can search your saved snippets and insert them directly into the document\n\nCHANGELOG:\n\n1.1.2 (released ...)\n* Switched authentication from OAuth 1.0a to OAuth 2\n* Console write also snippet title when new snippet is created\n\n1.1 (released 2014-08-19)\n* Added "Search snippets" feature\n* Fixed some minor bugs\n\n1.0 (released 2014-04-14)\n* First release with feature "Create snippet"
OpenIDE-Module-Name=TagMyCode
OpenIDE-Module-Short-Description=Plugin for TagMyCode
